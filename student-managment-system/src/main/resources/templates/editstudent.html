<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container">
		<div class="row">
		 <div class="col-lg-6 col-md-6 col-sm-6 container justify-center-center card">
		 	<h1 class="text-center">Create new Student</h1>
		 		<div class="card-body">
		 			<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
		 				<div class="form-group">
		 					<label>Student first name</label>
		 					<input type="text" name="firstName" th:field="*{firstName}" placeholder="Enter First Name">
		 				</div>
		 				<div class="form-group">
		 					<label>Student last name</label>
		 					<input type="text" name="lastName" th:field="*{lastName}" placeholder="Enter Last Name">
		 				</div>
		 				<div class="form-group">
		 					<label>Student email</label>
		 					<input type="text" name="email" th:field="*{email}" placeholder="Enter Email">
		 				</div>
		 				<div class="box-footer">
		 				<button type="submit" class="btn btn-primary"> Submit </button>
		 				</div>
		 			</form>
		 		</div>
		 </div>
			
		</div>
	</div>
</body>
</html>
