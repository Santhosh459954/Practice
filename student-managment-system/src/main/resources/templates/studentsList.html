<!DOCTYPE html>
<html>
<head xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<meta charset="ISO-8859-1">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
	<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Student Management System</a>
    </div>
    <ul class="nav navbar-nav">
      <li class="active"><a th:href="@{/students}">Students List</a></li>
    </ul>
  </div>
</nav>
	<div class="container">
		<div class="row">
			<a th:href="@{/students/new}" class="btn btn-primary">add student</a>
		</div>
		<div class="row">
			<h1>List of Students</h1>
		</div>
		<table class="table table-bordered table-hover table-striped">
			<thead class="table-dark">
				<tr>
					<th scope="col">Student First Name</th>
					<th scope="col">Student Last Name</th>
					<th scope="col">Student Email</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${students}">
					<td th:text = "${student.firstName}"></td>
					<td th:text = "${student.lastName}"></td>
					<td th:text = "${student.email}"></td>
					<td> <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary"> Update </a>
					     <a th:href="@{/students/delete/{id}(id=${student.id})}" class="btn btn-primary"> Delete </a> </td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
